<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Display Example</title>

</head>
<!--github notice change-->

<body>
  <h1>Form Display Example</h1>
  <p>
    Enter the following information. When you press the Display
    button, the data you entered will be displayed in a pop-up.</p>
  <form name="form1" method="get" action="">
    <p> <strong>Username:<input name="name" size="50"> </strong></p>
    <p><strong>Address:<input name="address" size="50"></strong></p>
    <p><strong>Email:<input name="email" size="50"></strong></p>
    <p><strong>Phone:<input name="mobile" pattern="[0-9]{2}-[0-9]{10}"> </strong></p>
    <!--use pattern-->

    <p><input type="button" value="Display" id="display"></p>
  </form>

  <script src="script.js"></script>
</body>

</html>
